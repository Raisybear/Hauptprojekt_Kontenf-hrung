<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontenführung Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Kontenführung Dashboard</h1>
        <nav id="menu-bar" style="display: none">
          <button onclick="showSection('dashboard')">Dashboard</button>
          <button onclick="showSection('accounts')">Konten</button>
          <button onclick="showSection('transactions')">Buchungen</button>
          <button onclick="logout()">Logout</button>
        </nav>
      </header>

      <main>
        <section id="login">
          <h2>Login</h2>
          <form id="login-form">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" required />
            <label for="password">Passwort:</label>
            <input type="password" id="password" required />
            <button type="submit">Einloggen</button>
          </form>
          <div id="login-message"></div>
        </section>

        <section id="register">
          <h2>Registrieren</h2>
          <form id="register-form">
            <label for="register-username">Benutzername:</label>
            <input type="text" id="register-username" required />
            <label for="register-password">Passwort:</label>
            <input type="password" id="register-password" required />
            <button type="submit">Registrieren</button>
          </form>
          <div id="register-message"></div>
        </section>

        <section id="dashboard">
          <h2>Dashboard</h2>
          <div id="account-overview"></div>
          <div id="recent-transactions">
            <h3>Letzte Buchungen</h3>
            <ul id="recent-transaction-list"></ul>
          </div>
        </section>

        <section id="accounts">
          <h2>Konten</h2>
          <ul id="account-list"></ul>
          <button onclick="showSection('create-account')">
            Neues Konto erstellen
          </button>
        </section>

        <section id="create-account" style="display: none">
          <h2>Neues Konto erstellen</h2>
          <form id="create-account-form">
            <label for="account-name">Kontoname:</label>
            <input type="text" id="account-name" required />

            <label for="initial-amount">Startbetrag:</label>
            <input type="number" id="initial-amount" required />

            <button type="submit">Konto erstellen</button>
          </form>
          <button onclick="showSection('accounts')">Zurück zu Konten</button>
        </section>

        <section id="transactions">
          <h2>Buchungen</h2>

          <!-- Formular für Geld einzahlen -->
          <div id="deposit-transaction">
            <h3>Geld einzahlen</h3>
            <form id="deposit-form">
              <label for="deposit-account">Konto ID:</label>
              <input type="text" id="deposit-account" required />

              <label for="deposit-amount">Betrag:</label>
              <input type="number" id="deposit-amount" step="0.01" required />

              <button type="submit">Einzahlen</button>
            </form>
          </div>

          <!-- Formular für Geld abheben -->
          <div id="withdraw-transaction">
            <h3>Geld abheben</h3>
            <form id="withdraw-form">
              <label for="withdraw-account">Konto ID:</label>
              <input type="text" id="withdraw-account" required />

              <label for="withdraw-amount">Betrag:</label>
              <input type="number" id="withdraw-amount" step="0.01" required />

              <button type="submit">Abheben</button>
            </form>
          </div>

          <div id="transaction-list">
            <h3>Alle Buchungen</h3>
            <ul id="transaction-list-ul"></ul>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
